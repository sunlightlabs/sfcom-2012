{% load markup %}

<article class="hentry">
    
    <header>
        <h1 class="entry-title"><a class="bookmark" href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
        <div class="entryMetaData">
		    <address class="author"><a class="url fn" href="/people/{{ post.author.username }}/">{{ post.author.display_name }}</a></address>
    		<time datetime="{{ post.post_date.isoformat }}" class="published" pubdate>
    		    {{ post.post_date }}
    		</time>
		</div>
    </header>
    
    {% if post.excerpt %}
        <div class="entry-summary">
            {{ post.excerpt|safe|markdown }}
        </div>
        <a href="{{ post.get_absolute_url }}" class="morelink">Read more</a>
    {% else %}
        <div class="entry-content">
            {{ post.content|safe|markdown }}
        </div>
    {% endif %}

</article>
