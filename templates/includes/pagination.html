{% if is_paginated %}
    <div id="paginator">
	    {% if page_obj.has_previous %}
	        <a href="?page={{ page_obj.previous_page_number }}" class="previous">Previous</a>
	    {% endif %}
		{% if page_obj.has_next %}
	        <a href="?page={{ page_obj.next_page_number }}" class="next">Next</a>
	    {% endif %}
    </div>
{% endif %}
